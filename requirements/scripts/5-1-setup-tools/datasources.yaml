apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    uid: cubix_prometheus
    access: proxy
    url: http://prometheus-kube-prometheus-prometheus:9090
    version: 1
    editable: true
  - name: Loki
    type: loki
    uid: cubix_loki
    access: proxy
    url: http://loki:3100
    jsonData:
      derivedFields:
        - datasourceUid: cubix_tempo
          matcherRegex: '"trace_id":"([\w\d]*)"'
          name: TraceID
          url: $${__value.raw}
    version: 1
    editable: true
  - name: Tempo
    type: tempo
    uid: cubix_tempo
    access: proxy
    url: http://tempo:3100
    jsonData:
      tracesToLogsV2:
        datasourceUid: cubix_loki
    version: 1
    editable: true
